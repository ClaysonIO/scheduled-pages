<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron URL Opener</title>
</head>
<body>
    <h1>Cron URL Opener</h1>
    <label for="cronInput">Cron String:</label>
    <input type="text" id="cronInput" placeholder="* * * * *">
    <br><br>
    <label for="urlInput">URLs (one per line):</label>
    <textarea id="urlInput" rows="10" cols="30" placeholder="http://example.com"></textarea>
    <br><br>
    <button id="saveBtn">Save</button>

    <script src="script.js"></script>
</body>
</html>
